<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Service</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #1b4fd6;
      color: #fff;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .user {
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 50px;
      height: 100%;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .left h1 {
      font-size: 2.5rem;
      color: #1b4fd6;
    }

    .left p {
      line-height: 1.6;
    }

    button {
      width: fit-content;
      padding: 12px 20px;
      border: none;
      background: #1b4fd6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right img {
      width: 90%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">LaundryPro</div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="user">Hi, John</div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="left">
      <h1>Fast & Reliable Laundry Service</h1>
      <p>
        Save time â€” let us handle your washing, drying, and ironing
        with doorstep pickup and delivery.
      </p>

      <button>Book a Service Today</button>
    </div>

    <div class="right">
      <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6952" alt="Laundry service image">
    </div>
  </section>

</body>
</html>
